<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="site-header">
    <div class="container">
      <div class="logo">MyEventSite</div>
      <nav>
        <a href="#home">Home</a>
        <a href="#events">Events</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section id="home" class="hero">
    <div class="container">
      <h1>Welcome to Our Club</h1>
      <p>Join us for exciting events, workshops, and meetups!</p>
    </div>
  </section>

  <section id="events" class="events-section">
    <div class="container">
      <h2>Upcoming Events</h2>
      <div class="events-grid"></div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 MyEventSite. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>

</html>
